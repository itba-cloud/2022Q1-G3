<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <title>ITBA - Cloud</title>
        <div align="center">
            <!-- Esta es mi función -->
            <script>
                function whoIsHortz() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("h_title").innerHTML = this.responseText;
                        }
                    };

                    xhttp.open("GET", "${ENDPOINT}/hortz", true);
                    xhttp.send();   
                }

                function getUsers() {
                    var xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4 && this.status == 200) {
                            document.getElementById("h_users").innerHTML = this.responseText;
                        }
                    };

                    xhttp.open("GET", "${ENDPOINT}/users", true);
                    xhttp.send();   
                }
            </script>
    </head>
        <!-- Este es mi código -->
        <br><br>
        <body bgcolor="#FFFFFF" text="Black">
            <h1><span id="h_title">¡Bienvenidos, Hortzenses!</span></h1>
            
            <button onclick="whoIsHortz()">¿Quien es Hortz?</button>
            <br><br>
            <img src="images/hortz.png" width="200" height="200">
            <button onclick="getUsers()">Alguien usa esto?</button>
            <span id="h_users"></span>
            <p>Todo esto fue posible gracias a los apuntes de Gabi</p>
        </body>
    </div>

</html>
